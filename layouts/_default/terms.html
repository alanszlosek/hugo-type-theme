
{{ define "main" }}
  {{ $data := .Data }}
  <article>
	<h1>{{ $data.Plural | humanize }}</h1>
	<ul>
      {{- range .Data.Terms.Alphabetical }}
      <li><a href="{{ "/" | relURL }}{{ $data.Plural | urlize }}/{{ .Name | urlize }}/">{{ .Name | humanize }}</a> - {{ .Count }} posts</li>  
      <!--<time>{{((index .Pages.ByDate.Reverse 0).Date.Format (default "January 2, 2006" $.Site.Params.dateFormat))}}</time>-->
      {{- end}}
    </ul>
  </article>
{{ end }}
