<p class="meta">
    {{ .Date.Format "January 2, 2006" }}

    {{ if isset .Params "tags" -}}
        {{ $tagsLen := len .Params.tags }}
        {{ if gt $tagsLen 0 -}}
            &middot;
            {{ range $k, $v := (sort .Params.tags) -}}
            <a href="{{ $.Site.BaseURL }}tags/{{ . | urlize | lower }}">#{{ . }}</a>
			<span> </span>
            {{- end }}
        {{- end }}
    {{- end }}
</p>
